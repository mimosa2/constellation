        <title>Flatten Z Field</title>

    <body>
        <h2>Flatten Z Field</h2>
        <p>
            Set the Z Attributes for all the nodes to zero.
            <BR>The operation is performed on all nodes, regardless of the current selection set.
            <BR>May be used to transform a graph from 3D to 2D mode.
        </P>
    </body>
</html>
